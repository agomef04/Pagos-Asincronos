<div class="body">
    <div class="container">
        <h1 class="title"> Registrarse </h1>
        <mat-card-content class="full-width">
            <form class="registerForm" (submit)="register()"> <!-- falta onSubmit() que verifique datos y añada a la bbdd -->
                <mat-form-field class="full-width">
                    <input [(ngModel)]="userNameNR" name="userNameNR" id="userNameNR" matInput placeholder="Nombre de usuario *" required>
                </mat-form-field>
                <mat-form-field  class="full-width">
                    <input [(ngModel)]="userPhoneNR" name="userPhoneNR" id="userPhoneNR" matInput placeholder="Número de teléfono *" type="text" pattern="[0-9]{9}" required >
                </mat-form-field>
                <mat-form-field  class="full-width">
                    <input [(ngModel)]="userEmailNR" name="userEmailNR" id="userEmailNR" matInput placeholder="Email *" type="email" required >
                </mat-form-field>
                <mat-form-field  class="full-width">
                    <input [(ngModel)]="userPasswordNR" name="userPasswordNR" id="userPasswordNR" matInput placeholder="Contraseña *" type="password" required appBloqueador>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput [(ngModel)]="userPasswordNR2" name="userPasswordNR2" placeholder="Repite la contraseña *" type="password" required appBloqueador>
                </mat-form-field>
                <button mat-raised-button type="submit" color="primary" class="registerButton" type="submit"> Registrarse </button>
                <br>
                <button mat-raised-button routerLink="/login">volver</button>
            </form>
        </mat-card-content>
    </div>
</div>
